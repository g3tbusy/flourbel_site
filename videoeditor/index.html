  <script>
    // Detect mobile and tablet devices
    function isMobileOrTablet() {
      return window.matchMedia('(max-width: 992px)').matches;
    }
    
    // Add a class to the body based on device type
    document.addEventListener('DOMContentLoaded', function() {
      if (isMobileOrTablet()) {
        document.body.classList.add('mobile-device');
        
        // Изменяем заголовок только на мобильных устройствах
        const heading = document.querySelector('.text-3-centered');
        if (heading && heading.innerText === 'VIDEO EDITING') {
          heading.innerHTML = 'VIDEO<br>EDITING';
        }
      }
    });
  </script>
